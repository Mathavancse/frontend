name: Deploy React Frontend to AWS Lightsail

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install and Build
        run: |
          npm install
          npm run build

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USERNAME }}
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          script: |
            cd /var/www/htmlsite/secondexam/frontend
            rm -rf *
            git pull origin main
            npm install --production
            npm run build  # Build on server to ensure compatibility
            sudo cp -r dist/* /var/www/htmlsite/secondexam/frontend/dist/
            sudo systemctl restart nginx